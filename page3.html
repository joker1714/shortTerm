		body{

		#p1{
			position: absolute;
			top: 220px;
			left: 100px;

		}
		#p2{

			display: none;
		}
		#p3{
			position: absolute;
			top: 240px;
			left: 460px;
			display: none;

		}
		#center{
			background-repeat: no-repeat;
			border: none;
			width: 200px;
			position: absolute;
			top: 42%;
			left: 35%;
			animation:moveCenter 1s linear infinite;
		}
		@keyframes moveCenter {
		    0% {
		      transform: scale(1.2); /*开始为原始大小*/
		    }
		    25% {
		      transform: scale(1); /*放大1.1倍*/
		    }
		    50% {
		      transform: scale(1.2);
		    }
		    75% {
		      transform: scale(1);
		    }
		  }
		#tip{
			position: absolute;
			top: 48%;
			left:42%;
			font-size: 30px;
			font-family: tip;
			color: #f1a5e2;
			text-shadow: 0 0 10px #f5b2e8,0 0 20px #f5b2e8,0 0 30px #f5b2e8,0 0 40px #f5b2e8;
		}

		}
		#p7{

			left: 400px;
			display: none;

		}
		#step{
			position: absolute;
			left: 58%;
			top: 90%;
			animation:moveNext 1.5s linear infinite;
		}
		@keyframes moveNext {
		    0% {
		      left: 59%; /*开始为原始大小*/
		    }
		    25% {
		      left: 57%; /*放大1.1倍*/
		    }
		    50% {
		      left: 59%;
		    }
		    75% {
		      left: 57%;
		    }
		  }
		#clear1{

			height: 10px;

			position: absolute;

			left: 330px;
